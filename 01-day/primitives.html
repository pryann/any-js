<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log('Banana!')
      console.log(10)

      /* 
        primitive 
        types 
      */

      // number - IEEE 754
      console.log(10, typeof 10)
      console.log(10.1, typeof 10.1)
      console.log(-10.1, typeof -10.1)
      console.log(-10.1e10, typeof -10.1e10)
      console.log(10.1e-10, typeof 10.1e-10)

      // string
      console.log('Hello', typeof 'Hello')

      // boolean - true, false
      console.log(true, typeof true)

      // undefined - this type can be only one value: undefined
      let value
      console.log(value, typeof value)

      // null
      console.log(null, typeof null)

      // bigint
      console.log(10n, typeof 10n)

      // symbol
      console.log(Symbol('Hello'), typeof Symbol('Hello'))
    </script>
  </body>
</html>
